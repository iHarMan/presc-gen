<html lang="en">
	{% load static %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="static/presc/styles.css">
</head>
<body>
	<h1>Prescription</h1>
	<table>
		{% csrf_token %}
		<tr>
		  <th>Name</th>
		  <th>Uses</th>
		  <th>Side Effects</th>
		</tr>
		{% if datas %}
			{% for data in datas %}
				<tr>
					<td>
						{{ data.Name }}
					</td>
					<td>
						{{ data.Uses }}
					</td>
					<td>
						{{ data.Effects }}
					</td>
				</tr>
			{% endfor %}
		{% endif %}
	</table>
</body>
</html>
