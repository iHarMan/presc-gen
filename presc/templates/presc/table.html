<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(24,7,98)">
		<div class="container">
			<a class="navbar-brand" href="#">
				<h1 class="display-4">Prescription</h1>
			</a>
		</div>

	</nav>
	<div class="row shadow p-3 mb-5 bg-white rounded">
		<div class="table-responsive" style="width : 600px;height:100vh;margin:auto;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
			<table class="table text-center">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Uses</th>
						<th scope="col">SideEffects</th>
						<th scope="col">Dosage</th>
					</tr>

				</thead>
				<tbody>
					{% if datas %}
					{% for data in datas %}
					<tr>
						<td style="color:rgb(24,7,98)">
							{{ data.Name }}
						</td>
						<td>
							{{ data.Uses }}
						</td>
						<td>
							{{ data.Effects }}
						</td>
						<td>
							2 doses daily
						</td>
					</tr>
					{% endfor %}
					{% endif %}
				</tbody>
			</table>
		</div>
	</div>
